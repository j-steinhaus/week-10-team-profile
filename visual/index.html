<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="../library/style.css" />
    <title>Team Profile</title>

            <div class="card-body">

              <p class="card-text text-center">
                Email:
                <a href="mailto:kelly@testing.com">kelly@testing.com</a>
              </p>

          </div>

          <div class="col-4 mt-4 border">

                <a href="mailto:Greyson@testing.com">greyson@testing.com</a>

            </div>
            <div class="card-body">
              <p class="card-text text-center">ID: 2345</p>
              <p class="card-text text-center">
                Email:
                <a href="mailto:violet@testing.com">violet@testing.com</a>
